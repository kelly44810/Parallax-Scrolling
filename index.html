<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Parallax Scrolling Practice</title>
<link href="css/style.css"type="text/css"rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plug.js"></script>
</head>

<!--reference sources: 
http://www.firewatchgame.com/
https://medium.com/@PatrykZabielski/how-to-make-multi-layered-parallax-illustration-with-css-javascript-2b56883c3f27-->

<body>
	<div id="all">
  <div class="layer-bg layer" data-depth="0.10" data-type="parallax"><img src="img/five.png"/></div>
  <div class="layer-1 layer" data-depth="0.12" data-type="parallax"><img src="img/four.png"/></div>
  <div class="layer-2 layer" data-depth="0.13" data-type="parallax"><img src="img/three.png"/></div>
  <div class="layer-3 layer" data-depth="0.14" data-type="parallax"><img src="img/two.png"/></div>
  <div class="layer-4 layer" data-depth="0.155" data-type="parallax"><img src="img/one.png"/></div>
</body>



</html>
